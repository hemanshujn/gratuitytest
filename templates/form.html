<html>
<head>
    <title>Gratuity Projection Tool</title>
</head>
<body>
    <h2>Gratuity Projection to Retirement</h2>

    <form action="/calculate" method="post">

        Current Age: <input type="number" name="current_age" required><br><br>

        Current Salary: <input type="number" name="current_salary" required><br><br>

        Current Service: <input type="number" name="current_service" required><br><br>

        Discount Rate (e.g. 0.07): <input type="number" step="0.01" name="discount_rate" required><br><br>

        <input type="submit" value="Generate Excel Projection">

    </form>
</body>
</html>
